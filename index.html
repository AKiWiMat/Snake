<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let apple = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = 'green';
                ctx.fillRect(snake[i].x * tileSize, snake[i].y * tileSize, tileSize, tileSize);
            }
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * tileSize, apple.y * tileSize, tileSize, tileSize);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0) {
                head.x = canvas.width / tileSize - 1;
            } else if (head.x >= canvas.width / tileSize) {
                head.x = 0;
            }
            if (head.y < 0) {
                head.y = canvas.height / tileSize - 1;
            } else if (head.y >= canvas.height / tileSize) {
                head.y = 0;
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                apple.x = Math.floor(Math.random() * (canvas.width / tileSize));
                apple.y = Math.floor(Math.random() * (canvas.height / tileSize));
            } else {
                snake.pop();
            }

            drawSnake();
            drawApple();
        }

        function handleInput(event) {
            const keyPressed = event.key;
            switch (keyPressed) {
                case 'ArrowUp':
                    dx = 0;
                    dy = -1;
                    break;
                case 'ArrowDown':
                    dx = 0;
                    dy = 1;
                    break;
                case 'ArrowLeft':
                    dx = -1;
                    dy = 0;
                    break;
                case 'ArrowRight':
                    dx = 1;
                    dy = 0;
                    break;
            }
        }

        function handleTouchStart(e) {
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            const halfWidth = canvas.width / 2;
            const halfHeight = canvas.height / 2;

            if (Math.abs(touchX - halfWidth) > Math.abs(touchY - halfHeight)) {
                dx = (touchX - halfWidth > 0) ? 1 : -1;
                dy = 0;
            } else {
                dx = 0;
                dy = (touchY - halfHeight > 0) ? 1 : -1;
            }
        }

        document.addEventListener('keydown', handleInput);
        canvas.addEventListener('touchstart', handleTouchStart, false);

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
